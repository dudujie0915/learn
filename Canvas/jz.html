<!DOCTYPEhtmlPUBLIC"-//W3C//DTDXHTML1.0Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>多行文字实现垂直居中</title> 
<meta http-equiv="Content-Type"content="text/html;charset=utf-8"/> 
<style type="text/css"> 
body{font-size:12px;font-family:tahoma;} 
div#wrap{ 
display:table; 
border:1pxsolid#FF0099; 
background-color:#FFCCFF; 
width:760px; 
height:400px; 
_position:relative; 
overflow:hidden; 
} 
div#subwrap{ 
vertical-align:middle; 
display:table-cell; 
_position:absolute; 
_top:50%; 
} 
div#content{ 
_position:relative; 
_top:-50%; 
} 
</style> 
</head> 
<body> 
<div id="wrap"> 
<div id="subwrap"> 
<div id="content"><pre><span style="font-size: 30px">现在我们要使这段文字垂直居中显示！</span> 
div#wrap{ 
border:1pxsolid#FF0099; 
background-color:#FFCCFF; 
width:760px; 
height:500px; 
position:relative; 
} 
div#subwrap{ 
position:absolute; 
border:1pxsolid#000; 
top:50%; 
} 
div#content{ 
border:1pxsolid#000; 
position:relative; 
top:-50%; 
}</pre> 
</div> 
</div> 
</div> 
</body> 
</html>
