<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css"> 
			#panel,#flip
			{
			padding:5px;
			text-align:center;
			background-color:#e5eecc;
			border:solid 1px #c3c3c3;
			}
			#panel
			{
			padding:50px;
			display:none;
			}
			#panel.cc{
			background-color:#ccc;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script> 
			$(document).ready(function(){
			  $("#flip").click(function(){
			   //$('.aa').delay(3000).queue(function(){alert(12);});
			    $("#panel").delay(2000).slideDown(3000).queue(function(){$("#panel").addClass("cc");});
			  });
			  $("#stop").click(function(){
			    $("#panel").stop(false,true);
			  });
			});
		</script>
	</head>
	<body>
		<button id="stop">停止滑动</button>
		<div id="flip">点击这里，向下滑动面板</div>
		<div id="panel">Hello world!</div>
	</body>
</html>
